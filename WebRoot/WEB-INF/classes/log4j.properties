log4j.rootLogger=DEBUG, stdout, A, R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%C]%m%n


log4j.appender.A=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A.File=logs/extweb.log
log4j.appender.A.Append=true
log4j.appender.A.Threshold=DEBUG
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=[%5p][%d{yyyy-MM-dd HH:mm:ss}] %c{1}:%l - %m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=logs/extweb.log
log4j.appender.R.Append=true
log4j.appender.R.Threshold=DEBUG
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%5p][%d{yyyy-MM-dd HH:mm:ss}] %c{1}:%l - %m%n
